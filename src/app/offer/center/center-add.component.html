<h1>New Center</h1>

<form (submit)="insertCenter()">
	<p>The ID is {{center.id}}</p>
	<div class="form-group">
  <label for="name">Name:</label> 
    <input type="text"
			         class="form-control" id="name" name="name" [(ngModel)]="center.name"/>
  
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
